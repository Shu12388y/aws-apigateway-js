

service: restapi
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: ap-south-1
  memorySize: 128
  timeOut: 5
  endpointType: regional
  environment: 
      NOTE_TABLE: ${self:service}-${opt-stage , self:provider.stage}


resources:
  Resources:
    NoteTable: 
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.NOTES_TABLE}  



